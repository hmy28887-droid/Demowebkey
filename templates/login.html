<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(135deg,#1e3c72,#2a5298);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            font-family:Arial;
        }
        .box {
            background:white;
            padding:30px;
            border-radius:10px;
            width:300px;
            text-align:center;
        }
        input {
            width:100%;
            padding:10px;
            margin:10px 0;
        }
        button {
            width:100%;
            padding:10px;
            background:#2a5298;
            color:white;
            border:none;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>Admin Login</h2>
    <form method="post">
        <input name="username" placeholder="Username">
        <input name="password" type="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
